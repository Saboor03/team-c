<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="hero-section">
        <div class="card-content">
          <div class="icon-star">
            <img src="./images/icon-star.svg" alt="star icon">
          </div>
          <div class="card-heading">
            <h1>How did we do?</h1>
          </div>
          <div class="card-text">
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          </div>
          <div class="rating-buttons">
            <button class="rating-button">1</button>
            <button class="rating-button">2</button>
            <button class="rating-button">3</button>
            <button class="rating-button">4</button>
            <button class="rating-button">5</button>
          </div>
          <div class="submit-button">
              <a href="submit.html" class="submit">SUBMIT</a>
        </div>


      </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
